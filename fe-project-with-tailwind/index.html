<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Sacramento&display=swap"
        rel="stylesheet">

    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: brightness(0.7);
            /* Add filter here */
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
        }

        .sacra {
            font-family: "Sacramento", cursive;

        }
    </style>
</head>

<body class="text">

    <nav class="bg-transparent backdrop-blur-md backdrop-filter shadow-2xl fixed top-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="#" class="sacra text-3xl font-bold text-white italic">Jog<span
                            class="text-yellow-500">Ja</span></a>
                </div>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="#" class="text-white font-semibold hover:text-yellow-600">Home</a>
                    <a href="#" class="text-white hover:text-yellow-600">About</a>
                    <a href="#" class="text-white hover:text-yellow-600">Services</a>
                    <a href="#" class="text-white hover:text-yellow-600">Portfolio</a>
                    <a href="#" class="text-white hover:text-yellow-600">Contact</a>
                    <a href="#" class="bg-red-600 px-7 py-2 text-white rounded-xl hover:bg-red-700">Button</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="mobile-menu-button text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div
            class="mobile-menu hidden md:hidden bg-transparent backdrop-blur-md backdrop-filter backdrop-brightness-75">
            <a href="#"
                class="block px-4 py-2 text-sm text-white font-semibold hover:bg-transparent hover:border-2 border-white">Home</a>
            <a href="#"
                class="block px-4 py-2 text-sm text-white font-semibold hover:bg-transparent hover:border-2 border-white">About</a>
            <a href="#"
                class="block px-4 py-2 text-sm text-white font-semibold hover:bg-transparent hover:border-2 border-white">Services</a>
            <a href="#"
                class="block px-4 py-2 text-sm text-white font-semibold hover:bg-transparent hover:border-2 border-white">Portfolio</a>
            <a href="#"
                class="block px-4 py-2 text-sm text-white font-semibold hover:bg-transparent hover:border-2 border-white">Contact</a>
            <a href="#"
                class="block px-4 py-2 text-sm text-white font-semibold mb-1 bg-gradient-to-r from-orange-500 via-pink-500 to-purple-600 mt-1">Button</a>
        </div>
    </nav>

    <div class="video-container h-screen">
        <video autoplay loop muted playsinline>
            <source src="vidio-hero.mp4.mp4" type="video/mp4" class="">
            Your browser does not support the video tag.
        </video>
        <div class="content flex items-center justify-center h-full">
            <div>
                <h1 class="font-bold text-white text-4xl px-1">Daerah Istimewa Jogjakarta</h1>
                <p class="mt-5 text-xl">Kota Terindah Di Pulau Jawa</p>
                <button
                    class="mt-6 px-6 py-3 borde">Learn
                    More</button>
            </div>
        </div>
    </div>

    <script>
        const btn = document.querySelector('button.mobile-menu-button');
        const menu = document.querySelector('.mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
